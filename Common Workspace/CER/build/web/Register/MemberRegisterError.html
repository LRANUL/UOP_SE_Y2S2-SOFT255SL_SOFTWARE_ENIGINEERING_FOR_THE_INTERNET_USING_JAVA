        <script>
            /* Executed upon page load */
            $(document).ready(function () {
                // Alert box showing error has occurred during registration process message
                alert('ERROR OCCURRED DURING REGISTRATION');
                // jQuery for BOOTSTRAP TOOLTIP
                $('[data-toggle="tooltip"]').tooltip();
                // jQuery for BOOTSTRAP POPOVER
                $('[data-toggle="popover"]').popover();
            });

            /* CUSTOMER REGISTRATION FORM USER DATA VALIDATION */
            function validateUserData() {
                
                
                // Checking if the user entered passwords characters length in greater than or equal to 10
                if (document.customerRegistrationForm.password.value.length < 10 || document.customerRegistrationForm.password.value.length < 10) {
                    alert("ERROR: Rechecked Entered Password, Password length is below 10 characters");
                    return false;
                }

                // Checking if the user entered passwords characters length in lower than or equal to 25
                if (document.customerRegistrationForm.password.value.length > 25 || document.customerRegistrationForm.confirmPassword.value.length > 25) {
                    alert("ERROR: Rechecked Entered Password, Password length is above 25 characters");
                    return false;
                }
                
                // Checking if the user entered similar password in the password field and confirm password field
                if (document.customerRegistrationForm.password.value != document.customerRegistrationForm.confirmPassword.value) {
                    alert("ERROR: Entered Passwords Mismatch, Please Recheck");
                    return false;
                }

                // Checking if the user checked the terms and conditions checkbox
                if (document.getElementById('termsAndConditions').checked) {
                    // User has checked the checkbox

                    // Showing the user the registration process will continue and verifying the entered values
                    var confirmContinueRegisterNewUser = confirm("New user will be registered, are all the entered details correct?");
                    if(confirmContinueRegisterNewUser == true){
                        return true;
                    }
                    else if(confirmContinueRegisterNewUser == false){
                        return false;
                    }
                } else {
                    // User didn't check the checkbox
                    alert("ERROR: Please tick Terms and Conditions checkbox");
                    return false;
                }

            }
        </script>
